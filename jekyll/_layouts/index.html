<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

  <div id="fullpage">
    <div class="section">

      <div class="container-fluid viewport">

      {% include header.html %}

        <div class="row">
          <div class="col-md-5 col-sm-11 col-xs-12 col-md-offset-1 col-sm-offset-1">

          {{ content }}

          </div>
          <div class="col-md-4 col-md-offset-1 hidden-xs hidden-sm" id="banner">
            <p><img src="/img/banner1.png"></p>
          </div>
        </div>

        {% include footer.html %}

      </div><!-- end container -->

      <!-- javascript -->
      <script src="/js/jquery.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/jquery.easings.min.js"></script>
      <script type="text/javascript" src="/js/jquery.fullPage.js"></script>
      <script>
        $(document).ready(function() {
          $('#fullpage').fullpage({
            //Scrolling
            css3: true,
            scrollBar: false,
            responsiveWidth: 900,

            //Accessibility
            keyboardScrolling: true,
          });
        });
      </script>

    </div></div>

  </body>

</html>
