<!DOCTYPE html>
<html>

  {% include head.html %}

  <body style="padding-top: 70px;">

    {% include header.html %}

    <div class="container">
      
      <div class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-meta">{{ page.date | date: "%-d.%m.%Y" }}
            {% if page.author %} • {{ page.author }}{% endif %}
            {% if page.meta %} • {{ page.meta }}{% endif %}
          </p>
        </header>
        <hr />

      <div class="row">
        <div class="col-md-12">
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
      <hr />

    </div>
  </body>

</html>
